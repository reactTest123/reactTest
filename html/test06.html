<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PropTypes</title>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    const  HelloPropTypes=React.createClass({
        propTypes:function(){
            title:React.PropTypes.string.isRequired

        },
        render:function(){
            return <h1> {this.props.title} </h1>;
        }
    });
    const titleText=1111;
    ReactDOM.render(<HelloPropTypes title={titleText}/>,document.getElementById("example"));
</script>
</body>
</html>
